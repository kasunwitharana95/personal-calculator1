<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="topic">Personal Calculator - Nk</h2>
      <div class="calculator">
        <input type="text" class="inputbox" id="inputbox" />
        <br />
        <button onclick="press(1)" class="btn">1</button>
        <button onclick="press(2)" class="btn">2</button>
        <button onclick="press(3)" class="btn">3</button>
        <button
          onclick="press('+')"
          class="btn"
          style="background-color: #52b788; border: none; border-radius: 5px"
        >
          +
        </button>
        <br />
        <button onclick="press(4)" class="btn">4</button>
        <button onclick="press(5)" class="btn">5</button>
        <button onclick="press(6)" class="btn">6</button>
        <button
          onclick="press('-')"
          class="btn"
          style="background-color: #52b788; border: none; border-radius: 5px"
        >
          -
        </button>
        <br />
        <button onclick="press(7)" class="btn">7</button>
        <button onclick="press(8)" class="btn">8</button>
        <button onclick="press(9)" class="btn">9</button>
        <button
          onclick="press('*')"
          class="btn"
          style="background-color: #52b788; border: none; border-radius: 5px"
        >
          *
        </button>
        <br />
        <button onclick="press(0)" class="btn">0</button>
        <button onclick="press('.')" class="btn">.</button>
        <button onclick="clearCal('C')" class="btn" id="clear-btn">C</button>
        <button
          onclick="press('/')"
          class="btn"
          style="background-color: #52b788; border: none; border-radius: 5px"
        >
          /
        </button>
        <br />
        <button onclick="calculate('=')" class="btnequal">=</button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
